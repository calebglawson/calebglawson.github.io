<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caleb Lawson</title>
    <meta name="Landing Site" content="Links and things.">

    <style>
        html {
            background-color: azure;
        }

        .card {
            background-color: powderblue;
            border-radius: 2px;
            box-shadow: 0px 1px 2px darkgrey;
            height: 500px;
            left: 50%;
            padding: 1em 2em;
            position: fixed;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 700px;
        }

        .title {
            font-size: 4em;
            margin: 0 0 10px 0;
        }

        .avatar {
            border-radius: 2px;
            box-shadow: 0px 1px 2px darkgrey;
            float: left;
            margin: 0 1em 1em 0;
        }

        .blurb {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.25em;
            padding-top: 100px;
            text-align: justify;
        }

        .social-links {
            clear: left;
            padding-top: 1em;
            text-align: center;
        }

        .social-link {
            background-color: cadetblue;
            border-radius: 3px;
            color: whitesmoke;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.1em;
            margin: 0 120px 0 120px;
            padding: .66em;
            text-decoration: none;
            transition-duration: 0.3s;
        }

        .social-link:hover {
            background-color: rgb(81, 133, 134);
        }

        @media only screen and (max-width: 800px),
        only screen and (max-height: 600px) {

            html {
                background-color: powderblue;
            }

            .title {
                border-bottom: solid 1px rgb(134, 170, 175);
                font-size: 3em;
                text-align: center;
            }

            .card {
                background-color: unset;
                border-radius: unset;
                box-shadow: unset;
                height: unset;
                left: unset;
                padding: unset;
                position: unset;
                top: unset;
                transform: unset;
                width: 100%;
            }

            .avatar {
                display: block;
                float: unset;
                margin: auto;
                padding: 0;
            }

            .blurb {
                margin: auto;
                max-width: 500px;
                padding: 1em 0 2em 0;
                width: 90%;
            }

            .social-links {
                padding: 0 0 1em 0;
            }

            .social-link {
                margin: 0 1em 0 1em;
            }
        }
    </style>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js">
    </script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js">
    </script>
</head>

<body>
    <div class="card">
        <div>
            <h1 class="title">Caleb Lawson</h1>
            <img class="avatar" src="img/avatar.webp" width="300px" height="338px" />
            <p class="blurb">&nbsp;&nbsp;&nbsp;&nbsp;Hi! I am a Software Engineer with a passion for data and
                integrations. I touch all parts of the stack. Python and Golang are my favorite tools.</p>
        </div>
        <div class="social-links">
            <a class="social-link" href="https://www.linkedin.com/in/lawsoncaleb/">
                <ion-icon name="logo-linkedin">
                </ion-icon> LinkedIn
            </a>
            <a class="social-link" href="https://github.com/calebglawson">
                <ion-icon name="logo-github">
                </ion-icon> GitHub
            </a>
        </div>
    </div>
</body>

</html>
